<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <img src="/images/bg-stars.svg" id="bgStars">

  <h1>We're launching soon</h1>

  <div class="timer">

    <!-- DAYS -->
    <div class="countdown">

      <div class="countdown_up_shadow"></div>
      
      <div class="countdown_number" id="days"></div>
  
      <div class="countdown_up"></div>
      <div class="countdown_down"></div>
  
      <h2 class="countdown_title">
        Days
      </h2>
    </div>

    <!-- HOURS -->
    <div class="countdown">

      <div class="countdown_up_shadow"></div>
      
      <div class="countdown_number" id="days"></div>
  
      <div class="countdown_up"></div>
      <div class="countdown_down"></div>
  
      <h2 class="countdown_title">
        Hours
      </h2>
    </div>

    <!-- MINUTES -->
    <div class="countdown">

      <div class="countdown_up_shadow"></div>
      
      <div class="countdown_number" id="days"></div>
  
      <div class="countdown_up"></div>
      <div class="countdown_down"></div>
  
      <h2 class="countdown_title">
        Minutes
      </h2>
    </div>

    <!-- Seconds -->
    <div class="countdown">

      <div class="countdown_up_shadow"></div>
      
      <div class="countdown_number" id="days"></div>
  
      <div class="countdown_up"></div>
      <div class="countdown_down"></div>
  
      <h2 class="countdown_title">
        Seconds
      </h2>
    </div>

  </div>
  
  <div class="socialNetworks">
    <img class="socialNetworks_logo" src="/images/icon-facebook.svg">
    <img class="socialNetworks_logo" src="/images/icon-pinterest.svg">
    <img class="socialNetworks_logo" src="/images/icon-instagram.svg">
  </div>
  
  <img src="/images/pattern-hills.svg" id="bgPatternHills">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marius GAUDIN</a>.
  </div>
</body>
</html>
